<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presente para o meu amor ‚ù§Ô∏è</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #ffe6e6;
        text-align: center;
        margin: 0;
        padding: 20px;
    }

    h1 {
        color: #ff4d4d;
        margin: 0 auto;
    }

    .container {
        max-width: 300px;
        margin: 0 auto;
        background-color: #fff0f0;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .carousel-container {
        overflow: hidden;
        width: 100%;
        margin: 20px 0;
    }

    .carousel-track {
        display: flex;
        transition: transform 0.5s ease-in-out;
        width: 100%;
        height: 400px;
        margin: 0;
        padding: 0;
        list-style: none;
        margin: 0;
        padding: 0;
    }

    .carousel-slide {
        min-width: 100%;
        height: 400px;
        object-fit: cover;
        margin: 0;
        padding: 0;
    }

    
    .heart {
        position: fixed;
        bottom: 0;
        animation: subir 4s linear forwards;
    }

    @keyframes subir {
        from {
            transform: translateY(0); opacity: 1; 
        }
        to {
            transform: translateY(-100vh); opacity: 0;
        }
    }


    </style>
</head>

<body>

    <h1>Para voc√™, meu amor!‚ù§Ô∏è</h1>

    <div class="container">

        <!-- M√∫sica -->
        <audio controls autoplay loop>
            <source src="../presente-virtual/Luan Santana - Te Vivo (Clipe Oficial) [dWpGsK8Md28].mp3">
        </audio>
        <!-- Carrossel de Fotos -->
        <div class="carousel-container">
            <div class="carousel-track">
                <img class="carousel-slide" src="/presente-virtual/WhatsApp Image 2026-01-17 at 12.30.31.jpeg" alt="N√≥s dois" width="400" height="400">
                <img class="carousel-slide" src="/presente-virtual/WhatsApp Image 2026-01-17 at 12.30.31 (1).jpeg" alt="N√≥s dois" width="80" height="80">
                <img class="carousel-slide" src="/presente-virtual/WhatsApp Image 2026-01-17 at 12.30.31 (2).jpeg" alt="N√≥s dois" width="80" height="80">
                <img class="carousel-slide" src="/presente-virtual/WhatsApp Image 2026-01-17 at 12.30.31 (3).jpeg" alt="N√≥s dois" width="80" height="80">
            </div>
        </div>

        <!-- Contador -->
        <div class="contador">
            <h2>Eu te amo h√°:</h2>
            <p id="tempo_de_namoro"></p>
        </div>

        <!-- Cora√ß√µes -->
        <div class="hearts"></div>

        <!--Mensagem-->
        <div class="mensagem">
            <p>S√≥ pra deixar claro o tanto que te amo!‚ù§Ô∏è‚Äçüî•</p>
        </div>

    </div>

    <script>
        const track = document.querySelector(".carousel-track");
        const slides = Array.from(track.children);
        let currentIndex = 0;

        function moverCarrossel() {
            currentIndex = (currentIndex + 1) % slides.length;
            track.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        setInterval(moverCarrossel, 3000);
        //cora√ß√£o subindo//

        function criarCoracao() {
            const heart = document.createElement("div");
            heart.classList.add("heart");
            heart.innerHTML = "‚ù§Ô∏è‚Äçüî•";
            heart.style.left = Math.random() * 100 + "vw";
            heart.stylefontSize = Math.random() * 20 + 10 + "px";
            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 4000);
        }
        
        setInterval(criarCoracao, 300);

        //Contador //

        // -------- CONTADOR --------
    function atualizarContador() {
        const inicio = new Date("2025-05-09T00:00:00"); // <<< muda pra sua data
        const agora = new Date();
        const diff = agora - inicio;

        const segundos = Math.floor(diff / 1000);
        const minutos = Math.floor(segundos / 60);
        const horas = Math.floor(minutos / 60);
        const dias = Math.floor(horas / 24);
        const meses = Math.floor(dias / 30);

    document.getElementById("tempo_de_namoro").innerText =
        `${meses} meses, ${dias % 30} dias, ${horas % 24}h ${minutos % 60}m ${segundos % 60}s`;
}

setInterval(atualizarContador, 1000);
atualizarContador();

    </script>
</body>
</html>
